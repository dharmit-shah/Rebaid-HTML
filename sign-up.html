<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In step 1</title>

    <link rel="stylesheet" href="./assets/css/testimonial.css">

    <!-- Master Pages -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script>
        $(function () { $("#header").load("header.html"); $("#footer").load("footer.html"); });
    </script>
</head>

<body>
    <!-- header -->
    <div id="header"></div>

    <section class="signin_component large-container">
        <div class="signin_section">
            <div class="signin_form">
                <div class="signin_title">
                    <h1>Get Started</h1>
                    <p>Sign up to redeem offers and earn cashbackon every purchase.</p>
                </div>

                <form class="signIn_form_field">
                    <h2>Choose your role</h2>
                    <div class="signup_selection_box">
                        <label class="select_box">
                            <input type="radio" name="userType" value="seller" />
                            <div class="box seller_box">
                                <img src="./assets/img/seller-img.svg" alt="Seller">
                                <h4>Seller</h4>
                            </div>
                        </label>

                        <label class="select_box">
                            <input type="radio" name="userType" value="buyer" />
                            <div class="box buyer_box">
                                <img src="./assets/img/buyer-img.svg" alt="Buyer">
                                <h4>Buyer</h4>
                            </div>
                        </label>
                    </div>
                    <div class="signin_buttons">
                        <div class="form-group">
                            <a class="signin_Method_btn" href="./join-as-seller.html"
                                title="Continue as seller">Continue
                                as seller</a>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Common Slider -->
            <div class="signin_slider">
                <div class="custom-slider">
                    <div class="slider-track">
                        <div class="slide"><img src="./assets/img/signin_slider_one.svg" alt="Slide 1"></div>
                        <div class="slide"><img src="./assets/img/signin_slider_two.svg" alt="Slide 2"></div>
                        <div class="slide"><img src="./assets/img/signin_slider_three.svg" alt="Slide 3"></div>
                    </div>
                    <div class="slider-dots">
                        <div class="slider_nav_box">
                            <button class="dot active" data-slide="0"></button>
                            <button class="dot" data-slide="1"></button>
                            <button class="dot" data-slide="2"></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>


    <!-- slider JS -->
    <script>
        const track = document.querySelector(".slider-track");
        const dots = document.querySelectorAll(".dot");
        dots.forEach(dot => { dot.addEventListener("click", () => { const slideIndex = parseInt(dot.getAttribute("data-slide")); const offset = slideIndex * 100; track.style.transform = `translateX(-${offset}%)`; dots.forEach(d => d.classList.remove("active")); dot.classList.add("active"); }); });
    </script>

    <!-- Dynamically change button name and URL -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const radioButtons = document.querySelectorAll('input[name="userType"]');
            const actionButton = document.querySelector(".signin_Method_btn");
            radioButtons.forEach((radio) => {
                radio.addEventListener("change", () => {
                    if (radio.checked) {
                        if (radio.value === "seller") { actionButton.textContent = "Continue as seller"; actionButton.setAttribute("href", "./join-as-seller.html"); actionButton.setAttribute("title", "Continue as seller"); }
                        else if (radio.value === "buyer") { actionButton.textContent = "Continue as buyer"; actionButton.setAttribute("href", "./join-as-buyer.html"); actionButton.setAttribute("title", "Continue as buyer"); }
                    }
                });
            });
        });
    </script>


</body>

</html>
