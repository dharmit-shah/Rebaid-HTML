<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In step 1</title>

    <link rel="stylesheet" href="./assets/css/testimonial.css">

    <!-- Master Pages -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script>
        $(function () { $("#header").load("header.html"); $("#footer").load("footer.html"); });
    </script>

    <!-- Phone Number -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/css/intlTelInput.min.css">
</head>

<body>
    <!-- header -->
    <div id="header"></div>

    <section class="signin_component large-container">
        <div class="signin_section">
            <div class="signin_form">
                <div class="signin_title">
                    <h1>Join as a Seller</h1>
                    <p>Launch rebate campaigns, promote your products, and grow your brand with Rebaid.</p>
                </div>

                <form class="signIn_form_field">
                    <div class="signin_fields">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Full Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Company Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your company name">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="sellerPasswordField">Password</label>
                            <div class="password-wrapper">
                                <input type="password" class="form-control" id="sellerPasswordField"
                                    placeholder="Enter your Password">
                                <img src="./assets/img/eye-icon.svg" alt="Toggle Password" class="toggle-password"
                                    id="SellerTogglePassword">
                            </div>
                        </div>
                        <div class="form-group d-flex flex-column w-100">
                            <label for="exampleFormControlInput1">Phone Number</label>
                            <input type="tel" id="phoneInput" class="form-control" placeholder="Enter phone number">
                        </div>
                        <div class="d-flex flex-wrap w-100 shipping_form_data justify-content-between">
                            <div class="form-group w-100">
                                <label for="exampleFormControlSelect1">How did you hear about us?</label>
                                <select class="form-select form-control" id="exampleFormControlSelect1">
                                    <option selected disabled>How did you hear about us?</option>
                                    <option>Facebook</option>
                                    <option>Google Ad</option>
                                    <option>Podcast</option>
                                    <option>Seller Course</option>
                                    <option>Mail / Brochure</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="remember_password">
                        <div class="password_checkbox">
                            <label class="custom-checkbox">
                                <input type="checkbox" id="Rememberme">
                                <span class="checkmark"></span>
                            </label>
                            <label for="Rememberme" class="signin_terms">
                                <p>I've read and agree to</p>
                                <a href="#" title="Terms of Use">Terms of Use</a>
                                <p>and</p>
                                <a href="#" title="Privacy Polic">Privacy Policy</a>
                            </label>
                        </div>
                    </div>

                    <div class="signin_buttons">
                        <div class="form-group">
                            <a class="signin_Method_btn" href="javascript:void(0)" title="Sign up">Sign up</a>
                        </div>

                    </div>
                </form>
            </div>

            <!-- slider -->
            <div class="signin_slider">
                <div class="custom-slider">
                    <div class="slider-track">
                        <div class="slide"><img src="./assets/img/signin_slider_one.svg" alt="Slide 1"></div>
                        <div class="slide"><img src="./assets/img/signin_slider_two.svg" alt="Slide 2"></div>
                        <div class="slide"><img src="./assets/img/signin_slider_three.svg" alt="Slide 3"></div>
                    </div>
                    <div class="slider-dots">
                        <div class="slider_nav_box">
                            <button class="dot active" data-slide="0"></button>
                            <button class="dot" data-slide="1"></button>
                            <button class="dot" data-slide="2"></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- phone number script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/utils.min.js"></script>

    <!-- slider -->
    <script>
        const track = document.querySelector(".slider-track");
        const dots = document.querySelectorAll(".dot");
        dots.forEach(dot => {
            dot.addEventListener("click", () => {
                const slideIndex = parseInt(dot.getAttribute("data-slide"));
                const offset = slideIndex * 100;
                track.style.transform = `translateX(-${offset}%)`;
                dots.forEach(d => d.classList.remove("active"));
                dot.classList.add("active");
            });
        });
    </script>

    <!--  password JS -->
    <script>
        const sellerPasswordField = document.getElementById("sellerPasswordField");
        const sellertoggleIcon = document.getElementById("SellerTogglePassword");
        const sellereyeOpen = "./assets/img/eye-icon.svg";
        const sellereyeClosed = "./assets/img/eye-off-icon.svg";
        sellertoggleIcon.addEventListener("click", () => { const isPassword = sellerPasswordField.type === "password"; sellerPasswordField.type = isPassword ? "text" : "password"; sellertoggleIcon.src = isPassword ? sellereyeClosed : sellereyeOpen; sellertoggleIcon.classList.add("blinking"); setTimeout(() => { sellertoggleIcon.classList.remove("blinking"); }, 300); });
    </script>

</body>

</html>
