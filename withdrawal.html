<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal</title>

    <link rel="stylesheet" href="./assets/css/testimonial.css">

    <!-- Master Pages -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script>
        $(function () { $("#header").load("header.html"); $("#footer").load("footer.html"); });
    </script>

</head>

<body>

    <!-- header -->
    <div id="header"></div>

    <section class="account_verification_component large-container">
        <!-- Title -->
        <div class="claim_title">
            <h1 class="text-left">Withdraw</h1>
            <p>You will receive a payment for $7.64</p>
        </div>

        <div class="payment_method_box">
            <h4>Payment Method</h4>
        </div>

        <form action="" class="withdrawal_tabs_form">
            <div class="mailed_check_box option_box selected" data-target="mailcheck_data">
                <label>
                    <input type="radio" name="payment-method" value="mailed" checked>
                    <span>Mailed Check</span>
                </label>
            </div>

            <!-- tab 1 || mailed_check_box-->
            <div class="mailcheck_data" id="mailcheck_data">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Full Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Street Address</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter your street address">
                </div>

                <!-- address_data -->
                <div class="address_data">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">City</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Enter your city">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">State</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Enter your State">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Postal Code</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Enter your postal code">
                    </div>
                </div>
            </div>

            <div class="direct_deposit_box option_box" data-target="directdeposit_data">
                <label>
                    <input type="radio" name="payment-method" value="deposit">
                    <span>Direct Deposit</span>
                </label>
            </div>

            <!-- tab 2 || direct_deposit_box-->
            <div class="directdeposit_data" id="directdeposit_data" style="display: none;">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Full Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Account Number</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter your account number">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Routing Number</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter your routing number">
                </div>
            </div>
        </form>

        <div class="signin_buttons submit_verification_code">
            <div class="form-group">
                <a class="signin_Method_btn" href="./email-sent.html" title="Submit">Submit</a>
            </div>
        </div>

    </section>

    <!-- foooter -->
    <div id="footer"></div>

    <!-- radio button selection tabs -->
    <script>
        document.querySelectorAll('.option_box').forEach(box => {
            box.addEventListener('click', function () {
                document.querySelectorAll('.option_box').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
                const targetId = this.getAttribute('data-target');
                document.querySelectorAll('.mailcheck_data, .directdeposit_data').forEach(el => { el.style.display = 'none'; });
                document.getElementById(targetId).style.display = 'flex';
            });
        });
    </script>

</body>

</html>
