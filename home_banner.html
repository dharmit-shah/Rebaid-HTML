<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Banner</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsiveness.css">
</head>

<body>

    <div class="home_feature_banner_component">
        <div class="large-container feature_banner_section">
            <div class="claim_reward_box">
                <div class="reward_div">
                    <h4 class="claim_rewards_reponse">Claim Rewards</h4>
                    <img src="./assets/img/claim_rewards.svg" alt="">
                </div>
                <p>Get deals on top products with coupons, discount codes, & rebates.</p>
            </div>
            <div class="shop_rebaid_box">
                <div class="reward_div shop_width">
                    <h4>Shop on Rebaid</h4>
                    <span>+</span>
                    <p>deals on other popular marketplaces</p>
                </div>

                <div class="reward_div">
                    <img src="./assets/img/target_icon.svg" alt="">
                    <img src="./assets/img/walmart_icon.svg" alt="">
                    <img src="./assets/img/ebay_icon.svg" alt="">
                    <img src="./assets/img/etsy_icon.svg" alt="">
                </div>
            </div>
            <div class="trustpilot_rate_box">
                <div class="reward_div">
                    <img class="quote_img" src="./assets/img/quote_icon.svg" alt="">
                    <h4>Rated Great by Trustpilot</h4>
                </div>
                <img class="review_img" src="./assets/img/trustpilot_review_icon.svg" alt="">
            </div>
        </div>
    </div>

</body>

</html>
