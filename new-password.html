<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In step 4</title>

    <link rel="stylesheet" href="./assets/css/testimonial.css">

    <!-- Master Pages -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script>
        $(function () { $("#header").load("header.html"); $("#footer").load("footer.html"); });
    </script>
</head>

<body>
    <!-- header -->
    <div id="header"></div>

    <section class="signin_component large-container">
        <div class="signin_section">
            <div class="signin_form">
                <div class="signin_title">
                    <h1>Create a New Password</h1>
                    <p>Enter your new password to complete the reset process. Ensure it is strong and secure. It should
                        consist of at least 8 characters and 1 number.</p>
                </div>

                <form class="signIn_form_field">
                    <div class="signin_fields">
                        <div class="form-group">
                            <label for="passwordField">New Password</label>
                            <div class="password-wrapper">
                                <input type="password" class="form-control" id="passwordField"
                                    placeholder="Enter your Password">
                                <img src="./assets/img/eye-icon.svg" alt="Toggle Password" class="toggle-password"
                                    id="togglePassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmpasswordField">Confirm New Password</label>
                            <div class="password-wrapper">
                                <input type="password" class="form-control" id="confirmpasswordField"
                                    placeholder="Enter your Password">
                                <img src="./assets/img/eye-icon.svg" alt="Toggle Password" class="toggle-password"
                                    id="confirmTogglePassword">
                            </div>
                        </div>

                    </div>

                    <div class="signin_buttons">
                        <div class="form-group">
                            <a class="signin_Method_btn" href="./password-reset.html" title="Set a  new password">Set a
                                new password</a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Slider -->
            <div class="signin_slider">
                <div class="custom-slider">
                    <div class="slider-track">
                        <div class="slide"><img src="./assets/img/signin_slider_one.svg" alt="Slide 1"></div>
                        <div class="slide"><img src="./assets/img/signin_slider_two.svg" alt="Slide 2"></div>
                        <div class="slide"><img src="./assets/img/signin_slider_three.svg" alt="Slide 3"></div>
                    </div>
                    <div class="slider-dots">
                        <div class="slider_nav_box">
                            <button class="dot active" data-slide="0"></button>
                            <button class="dot" data-slide="1"></button>
                            <button class="dot" data-slide="2"></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- slider JS -->
    <script>
        const track = document.querySelector(".slider-track");
        const dots = document.querySelectorAll(".dot");
        dots.forEach(dot => { dot.addEventListener("click", () => { const slideIndex = parseInt(dot.getAttribute("data-slide")); const offset = slideIndex * 100; track.style.transform = `translateX(-${offset}%)`; dots.forEach(d => d.classList.remove("active")); dot.classList.add("active"); }); });
    </script>

    <!--  password JS -->
    <script>
        const passwordField = document.getElementById("passwordField");
        const toggleIcon = document.getElementById("togglePassword");
        const eyeOpen = "./assets/img/eye-icon.svg";
        const eyeClosed = "./assets/img/eye-off-icon.svg";
        toggleIcon.addEventListener("click", () => { const isPassword = passwordField.type === "password"; passwordField.type = isPassword ? "text" : "password"; toggleIcon.src = isPassword ? eyeClosed : eyeOpen; toggleIcon.classList.add("blinking"); setTimeout(() => { toggleIcon.classList.remove("blinking"); }, 300); });

        const confirmpasswordField = document.getElementById("confirmpasswordField");
        const confirmToggleIcon = document.getElementById("confirmTogglePassword");
        const ConfirmEyeOpen = "./assets/img/eye-icon.svg";
        const ConfirmEyeClosed = "./assets/img/eye-off-icon.svg";
        confirmToggleIcon.addEventListener("click", () => { const isPassword = confirmpasswordField.type === "password"; confirmpasswordField.type = isPassword ? "text" : "password"; confirmToggleIcon.src = isPassword ? ConfirmEyeClosed : ConfirmEyeOpen; confirmToggleIcon.classList.add("blinking"); setTimeout(() => { confirmToggleIcon.classList.remove("blinking"); }, 300); });
    </script>

</body>

</html>
