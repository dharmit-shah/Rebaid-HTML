<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In step 1</title>

    <link rel="stylesheet" href="./assets/css/testimonial.css">

    <!-- Master Pages -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script>
        $(function () { $("#header").load("header.html"); $("#footer").load("footer.html"); });
    </script>
</head>

<body>
    <!-- header -->
    <div id="header"></div>

    <section class="signin_component large-container">
        <div class="signin_section">
            <div class="signin_form">
                <div class="signin_title">
                    <h1>Welcome Back!</h1>
                    <p>Access your deals, track your rebates, and manage your account in one place.</p>
                </div>

                <form class="signIn_form_field">
                    <div class="signin_fields">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your Email">
                        </div>
                        <div class="form-group">
                            <label for="signinPasswordField">Password</label>
                            <div class="password-wrapper">
                                <input type="password" class="form-control" id="signinPasswordField"
                                    placeholder="Enter your Password">
                                <img src="./assets/img/eye-icon.svg" alt="Toggle Password" class="toggle-password"
                                    id="signinTogglePassword">
                            </div>
                        </div>

                    </div>

                    <div class="remember_password">
                        <div class="password_checkbox">
                            <label class="custom-checkbox">
                                <input type="checkbox" id="Rememberme">
                                <span class="checkmark"></span>
                            </label>
                            <label for="Rememberme">Remember me</label>
                        </div>
                        <div class="forget_password">
                            <a href="./forgot-password.html">Forgot password?</a>
                        </div>
                    </div>

                    <div class="signin_buttons">
                        <div class="form-group">
                            <a class="signin_Method_btn" href="javascript:void(0)" title="sign in">sign in</a>
                        </div>
                        <div class="form-group">
                            <a class="google_signin_btn" href="javascript:void(0)" title="Sign in with google">
                                <img src="./assets/img/google-icon.svg" alt="">
                                Sign in with google</a>
                        </div>
                    </div>

                    <div class="signin_terms">
                        <p>By signing in you agree to the</p>
                        <a href="#" title="Terms of Use">Terms of Use</a>
                    </div>
                </form>
            </div>

            <!-- slider -->
            <div class="signin_slider">
                <div class="custom-slider">
                    <div class="slider-track">
                        <div class="slide"><img src="./assets/img/signin_slider_one.svg" alt="Slide 1"></div>
                        <div class="slide"><img src="./assets/img/signin_slider_two.svg" alt="Slide 2"></div>
                        <div class="slide"><img src="./assets/img/signin_slider_three.svg" alt="Slide 3"></div>
                    </div>
                    <div class="slider-dots">
                        <div class="slider_nav_box">
                            <button class="dot active" data-slide="0"></button>
                            <button class="dot" data-slide="1"></button>
                            <button class="dot" data-slide="2"></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- slider JS -->
    <script>
        const track = document.querySelector(".slider-track");
        const dots = document.querySelectorAll(".dot");
        dots.forEach(dot => { dot.addEventListener("click", () => { const slideIndex = parseInt(dot.getAttribute("data-slide")); const offset = slideIndex * 100; track.style.transform = `translateX(-${offset}%)`; dots.forEach(d => d.classList.remove("active")); dot.classList.add("active"); }); });
    </script>

    <!--  password JS -->
    <script>
        const signinPasswordField = document.getElementById("signinPasswordField");
        const signinToggleIcon = document.getElementById("signinTogglePassword");
        const signinEyeOpen = "./assets/img/eye-icon.svg";
        const signinEyeClosed = "./assets/img/eye-off-icon.svg";
        signinToggleIcon.addEventListener("click", () => { const isPassword = signinPasswordField.type === "password"; signinPasswordField.type = isPassword ? "text" : "password"; signinToggleIcon.src = isPassword ? signinEyeClosed : signinEyeOpen; signinToggleIcon.classList.add("blinking"); setTimeout(() => { signinToggleIcon.classList.remove("blinking"); }, 300); });
    </script>

</body>

</html>
